name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r project/exe_versions/requirements.txt

      - name: Convert PNG to ICO icon
        run: python -c "from PIL import Image; img = Image.open('project/exe_versions/tomato.png'); img = img.convert('RGBA'); img.save('project/exe_versions/icon.ico'); print('Icon created')"

      - name: Build with PyInstaller
        run: pyinstaller --onefile --windowed --add-data "project/exe_versions/tomato.png;." --icon=project/exe_versions/icon.ico project/exe_versions/main.py

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v1
        with:
          files: dist/main.exe
          tag_name: v${{ github.run_number }}
          name: Pomodoro Release v${{ github.run_number }}
          body: "Automated Windows build - Run #${{ github.run_number }}"
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

